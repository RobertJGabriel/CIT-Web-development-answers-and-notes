<!DOCTYPE HTML>
<htmllang="en">
<head>
<meta charset="UTF-8">
<title>jQuery Text Content</title>
<script src="jquery-1.11.0.min.js"></script>
<script>

$( document ).ready( function() {

  $( "#new" ).text( function( i , txt ) {
    $( "#old" ).text( txt ) ;
    return "C Programming in easy steps" ;
  } ) ;

} ) ;

</script>
</head>
<body>
<h1>jQuery</h1>
<p>New Text : <span id="new">Java in easy steps</span></p>
<p>Old Text : <span id="old"></span></p>
</body>
</html>
