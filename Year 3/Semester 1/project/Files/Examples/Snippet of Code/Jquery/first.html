<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery Traverse First</title>
<script src="jquery-1.11.0.min.js"></script>
<script>

$( document ).ready( function() {

  var items = $( "li" ) ;
  items.first().text( "First Item" ) ;
  items.last().text( "Last Item" ) ;
		
} ) ;

</script>
</head>
<body>
<h1>jQuery</h1>
<ul><li>Item<li>Item<li>Item</ul>
</body>
</html>
