<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery Traverse Next</title>
<script src="jquery-1.11.0.min.js"></script>
<script>

$( document ).ready( function() {

  $( "#item1" ).next().text( "Generated Text" ) ;
  $( "#item5" ).prev().text( "Generated Text" ) ;
		
} ) ;

</script>
</head>
<body>
<h1>jQuery</h1>
<ol>
<li id="item1">Item
<li id="item2">Item
<li id="item3">Item
<li id="item4">Item
<li id="item5">Item
</ol>
</body>
</html>
