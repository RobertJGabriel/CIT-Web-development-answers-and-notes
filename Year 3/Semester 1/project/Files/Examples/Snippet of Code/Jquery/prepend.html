<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery Adding Content</title>
<script src="jquery-1.11.0.min.js"></script>
<script>

$( document ).ready( function() {

  var list = $( "ul" ) ;
  list.before( "+ BEFORE" ) ;
  list.after( "+ AFTER" ) ;	
  list.prepend( "< PREPEND" ) ;
  list.append( "< APPEND" ) ;

} ) ;

</script>
</head>
<body>
<h1>jQuery</h1>
<ul><li>Apple<li>Banana<li>Cherry</ul>
</body>
</html>
