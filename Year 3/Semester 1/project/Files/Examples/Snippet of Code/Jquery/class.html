<html lang="en">
<head>

<title>jQuery Select Class</title>
<script src="jquery-1.11.0.min.js"></script>

$( document ).ready( function() { 

  $( "li.rest" ).text( "Generated Content" ) ;

} ) ;

</script>
</head>

<ol>
<li class="start">Class Item
<li class="rest">Class Item
<li class="rest">Class Item
</ol>
</body>
