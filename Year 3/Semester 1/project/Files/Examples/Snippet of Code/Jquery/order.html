<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery Select Order</title>
<script src="jquery-1.11.0.min.js"></script>
<script>

$( document ).ready( function() { 

  $( "li:even" ).text( "Generated Content" ) ;

} ) ;

</script>
</head>
<body>
<h1>jQuery</h1>
<ul>
<li>Even Item 0
<li>Odd Item 1
<li>Even Item 2
</ul>
</body>
</html>
